<filter {{ values.tag }}>
  @type grep
  {%- for exclude in values.get('exclude', []) %}
  <exclude>
   {{ exclude.key }}
   {{ exclude.pattern }}
  </exclude>
  {%- endfor %}
  {%- for include in values.get('include', []) %}
  regexp{{ loop.index }} {{ include.name }} {{ include.regexp }}
  {%- endfor %}
</filter>
